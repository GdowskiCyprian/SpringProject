<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Spring Projekt Samochody</title>
</head>
<body>
<h1>Lista Pojazdow Spalinowych</h1>
<div>
    <div style=" float: clear;">
        <table style="float: left;">
            <tr>
                <th>Name</th>
                <th>Wheel count</th>
                <th>Max speed</th>
                <th>Drive train type</th>
                <th>Fuel type</th>
            </tr>
             <tr th:each="pojazdySpalinowe : ${pojazdySpalinowe}">
                <td th:text="${pojazdySpalinowe.name}"></td>
                <td th:text="${pojazdySpalinowe.wheelCount}"></td>
                <td th:text="${pojazdySpalinowe.maxSpeed}"></td>
                <td th:text="${pojazdySpalinowe.driveTrainType}"></td>
                <td th:text="${pojazdySpalinowe.fuelType}"></td>
            </tr>
        </table>
        <table style="float: left;">
            <tr>
                <th>Engine type</th>
                <th>Engine volume</th>
                <th>Engine power</th>
            </tr>
            <tr th:each="engines : ${engines}">
                <td th:text="${engines.type}"></td>
                <td th:text="${engines.volume}"></td>
                <td th:text="${engines.power}"></td>
            </tr>
        </table>
    </div>
    <div style="position:relative; clear:both">
            <a href="javascript:history.back()">Powrót na stronę główną</a> /
            <a href="/zapis?value=abc"> zapisz</a>/
            <a href="/odczyt?value=abc"> odczyt</a>
        <form>
            Name:
            <br>
            <input id="cname" type="text" name="name">
            <br>
            Wheel Count:
            <br>
            <input id="cwcount" type="text" name="wcount">
            <br>
            Max Speed:
            <br>
            <input id="cmspeed" type="text" name="mspeed">
            <br>
            Drive Train Type:
            <br>
            <input id="cdttype" type="text" name="dttype">
            <br>
            Fuel Type:
            <br>
            <input id="cftype" type="text" name="ftype">
            <br>
            Engine Type:
            <br>
            <input id="cetype" type="text" name="etype">
            <br>
            Engine Volume:
            <br>
            <input id="cevolume" type="text" name="evolume">
            <br>
            Engine Power:
            <br>
            <input id="cepower" type="text" name="epower">
            <br>
            <button onclick="postPojazdSpalinowy()">Zapisz Pojazd</button>

        </form>
    </div>
</div>




<!-- Optional JavaScript -->
<script>
 function postPojazdSpalinowy() {
	let cname = $("#cname").val();
	let cwcount = $("#cwcount").val();
	let cmspeed = $("#cmspeed").val();
	let cdttype = $("#cdttype").val();
	let cftype = $("#cftype").val();
	let cetype = $("#cetype").val();
	let cevolume = $("#cevolume").val();
	let cepower = $("#cepower").val();


	let obj = {
			name: cname,
			wheelCount: cwcount,
			maxSpeed : cmspeed,
			driveTrainType : cdttype,
			fuelType : cftype,
			engineType : cetype,
	        engineVolume : cevolume,
	        enginePower : cepower
	}

	$.ajax({
		  type: "POST",
		  url: "/pojazdy/spalinowe",
		  data: JSON.stringify(obj),
		  contentType: "application/json; charset=utf-8",
		  dataType: "json",

		});
}


</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
